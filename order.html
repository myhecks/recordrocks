    <body>
<div class="container">
  <h1>Order</h1>
  <form target="_blank" action="https://formsubmit.co/orders@recordrocks.com" method="POST">
      <input type="hidden" name="_next" value="https://recordrocks.com/thanks">
<input type="hidden" name="_autoresponse" value="Hey there! Thanks for ordering here. We are validating it as we speak. If the entered data is valid, we will contact you with good news.">
<input type="hidden" name="_cc" value="ogham33@gmail.com,orders@recordrocks.com">





    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
          <div>
                <input type="checkbox" id="One" name="Rock one" value="Gravel">
  <label for="One"> Gravel (£0.10)</label><br>
  <input type="checkbox" id="Two" name="Rock two" value="Normal rock">
  <label for="Two"> Normal rock (£0.24)</label><br>
  <input type="checkbox" id="Three" name="Rock Three" value="Slate">
  <label for="Three"> Slates (£0.30)</label><br><br>
                <input type="checkbox" id="Four" name="Rock four" value="Rainrock">
  <label for="Four"> Rainrocks (£0.50)</label><br><br>
                <input type="checkbox" id="Five" name="Rock five" value="Exotic">
  <label for="Five"> Exotic (£2.50)</label><br><br>
          </div>
        <div>
              <label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5">
          </div>
          
      </div>
    </div>
    <div class="form-group">
					 <div class="form-group">
					  <label class="control-label ">
					   Shall we deliver to your house or to a public location? (If house, then we will email you asking for the address once we validated. If location, the same but we will ask for you to choose a location.)
					  </label>
					  <div class="">
					   <div class="radio">
						<label class="radio">
						 <input name="delivery_type" type="radio" value="Location"/>
						 Location
						</label>
					   </div>
					   <div class="radio">
						<label class="radio">
						 <input name="delivery_type" type="radio" value="Home_delivery"/>
						 Home delivery
						</label>
					   </div>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Order</button>
  </form>
